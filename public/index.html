<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwindout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>PS5</title>
</head>
<body>
    <section class="mainSection relative">

        <!-- Image Background -->
        <div class="pageWrapper h-screen absolute w-full top-0 left-0 -z-10">
            
            <!-- Background Image -->
            <div class="bg-Image w-full h-full relative">
                
                <!-- Layer Black -->
                <div class="headerFilter"></div>
                <!-- End Layer Black -->

                <!-- <img src="https://www.mobygames.com/images/promo/original/1480790256-1742853594.jpg" class="object-cover h-full w-full" alt=""> -->
                <img src="https://i0.wp.com/www.nashvillechatterclass.com/wp-content/uploads/2020/11/spiderman-Playstation.jpg?fit=1280%2C720&ssl=1" class="object-cover h-full w-full" alt="">
            </div>
            <!-- End Background Image -->

        </div>
        <!-- End Image Background -->

        <header class="px-[90px] py-[40px]">
            <div class="grid grid-rows-1 grid-cols-2">
                <div class="col-span-1">
                    <div class="profileWrapper flex items-center">
                        <div class="profileImage w-[45px] h-auto">
                            <img src="./img/Nico-Pixel-Black.png" class="object-cover w-full h-full rounded-full" alt="">
                        </div>
                        <div class="profileData flex-col pl-4">
                            <div class="nameStatus flex items-end">
                                <h1 class="text-[15px] font-mainFont font-[700] text-gray-200">Nico Abel Laia</h1>
                                <h2 class="font-mainFont uppercase text-gray-900 font-[700] bg-gray-200 p-[1px] text-[8px] ml-2 mb-2">Ultimate</h2>
                            </div>
                            <div class="profileExp flex items-center text-gray-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                  </svg>
                                  <h2 class="font-mainFont text-[10px] font-[500] ml-1">183008</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-span-1">
                    <h1 class="bg-red-500">Right Item</h1>
                </div>
            </div>
        </header>

        <main>
            <section class="px-[90px]">
                <div class="mainGameWrapper grid grid-rows-1 grid-cols-12 gap-8">
                    <div class="activeGame col-span-3 bg-red-500">
                        <div class="imgWrapper w-full h-full">
                            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202008/1020/T45iRN1bhiWcJUzST6UFGBvO.png" class="object-cover w-full h-full" alt="">
                        </div>
                    </div>
                    <div class="col-span-9 relative">
                        <div class="imgMiniWrapper">
                            <div class="flex space-x-4 absolute bottom-0 left-0">
                                <div class="imgContent">
                                    <img src="https://news.xbox.com/en-us/wp-content/uploads/sites/2/2021/08/ForzaHorizon5_KeyArt_Square_RGB_Final.jpg" class="object-cover w-full h-full" alt="">
                                </div>
                                <div class="imgContent">
                                    <img src="https://news.xbox.com/en-us/wp-content/uploads/sites/2/2021/08/ForzaHorizon5_KeyArt_Square_RGB_Final.jpg" class="object-cover w-full h-full" alt="">
                                </div>
                                <div class="imgContent">
                                    <img src="https://news.xbox.com/en-us/wp-content/uploads/sites/2/2021/08/ForzaHorizon5_KeyArt_Square_RGB_Final.jpg" class="object-cover w-full h-full" alt="">
                                </div>
                                <div class="imgContent">
                                    <img src="https://news.xbox.com/en-us/wp-content/uploads/sites/2/2021/08/ForzaHorizon5_KeyArt_Square_RGB_Final.jpg" class="object-cover w-full h-full" alt="">
                                </div>
                                <div class="imgContent">
                                    <img src="https://news.xbox.com/en-us/wp-content/uploads/sites/2/2021/08/ForzaHorizon5_KeyArt_Square_RGB_Final.jpg" class="object-cover w-full h-full" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- My Games -->
            <section class="px-[90px] mt-8">
                <div class="myGamesWrapper grid grid-rows-1 grid-cols-12 gap-8">
                    <div class="col-span-3 text-gray-50">
                        <div class="myAppsMore w-full h-[130px] bg-zinc-800 flex relative">
                            <!-- 
                            <div class="appIcon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                  </svg>
                            </div>
                        -->
                            <div class="contentTitle absolute bottom-0 left-0 p-4">
                                <h1 class="font-mainFont">My games & apps</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-9">
                        <div class="appWrapper flex space-x-4">
                            <div class="myAppsMore w-full h-[130px] flex relative hover:cursor-pointer drop-shadow-xl">
                                <div class="imageCard w-full h-full relative">
                                    <div class="absolute left-0 top-0 w-[100%] h-[100%] bg-black opacity-[0.3] hover:opacity-[0.4] transition ease-in-out"></div>
                                    <img src="https://i.guim.co.uk/img/media/2a10ab815d5373e3ab61d99c66e9b4e3f0c494b8/240_0_3600_2160/master/3600.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=0a454146f51db4b2414ce1703cd2dc0f" class="w-full h-full object-cover" alt="">
                                </div>
                                <div class="contentTitle absolute bottom-0 left-0 p-4 z-10">
                                    <h1 class="capitalize font-mainFont text-white font-[600] text-md">2 friends playing</h1>
                                    <h2 class="capitalize font-mainFont text-white font-[400] text-sm">ori and the will of the wisps</h2>
                                </div>
                            </div>
                            <div class="myAppsMore w-full h-[130px] flex relative hover:cursor-pointer drop-shadow-xl">
                                <div class="imageCard w-full h-full relative">
                                    <div class="absolute left-0 top-0 w-[100%] h-[100%] bg-black opacity-[0.3] hover:opacity-[0.4] transition ease-in-out"></div>
                                    <img src="https://cdn.gears5.com/media/sites/6/2020/07/operation-4-brothers-in-arms-wallpaper-standard-2058x1440-5f0f70327d12f.jpg" class="w-full h-full object-cover" alt="">
                                </div>
                                <div class="contentTitle absolute bottom-0 left-0 p-4 z-10">
                                    <h1 class="capitalize font-mainFont text-white font-[300] text-md">Play Gears 5 Now</h1>
                                </div>
                            </div>
                            <div class="myAppsMore w-full h-[130px] bg-zinc-800 flex relative">
                                <div class="contentTitle absolute bottom-0 left-0 p-4">
                                    <h1 class="font-mainFont">My games & apps</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End My Games -->

        </main>

    </section>
</body>
</html>
